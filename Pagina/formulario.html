<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesForm.css">
    <title>Reservas</title>
</head>
<body>
    <header class="header">
        <div class="menu container">
            <a href="pagina.html" class="logo">TurismoMDZ</a>
            <img src="" alt="logo">
            <nav class="navbar">
                <ul>
                    <li><a href="pagina.html">Principal</a></li>
                    <li><a href="#Tierra.html">Tierra</a></li>
                    <li><a href="#agua.html">Agua</a></li>
                    <li><a href="#aire.html">Aire</a></li>
                    <li><a href="#reservas.html">Reservas</a></li>
                    </ul>
            </nav>
        </div>
    </header>
    <h2>Reserva tu experiencia en Mendoza</h2>
    <div id="formulario">
    <form action="reservas.html" method="post" >
        <div id="nombre">
            <label for="nombre" id="name">Nombre/s:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>    
        </div>
        <div id="Apellido">
            <label for="Apellido" id="text">Apellido/s:</label>
            <input type="text" id="Apellido" name="Apellido" required><br><br>
        </div>
        
        <div id="email">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br><br>
        </div>

        <div id="telefono">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required><br><br>
        </div>

        <label for="actividad">Selecciona una actividad:</label>
        <select id="actividad" name="actividad" required>
            <option value="aire">Cabalgata</option>
            <option value="tierra">Travesía 4x4</option>
            <option value="agua">Trekking</option>
        </select><br><br>
        <div id="fecha">
            <label for="fecha">Fecha de Reserva:</label>
            <input type="date" id="fecha" name="fecha" required><br><br>
        </div>

        <div id="cantpersonas">
            <label for="personas">Cantidad de Personas:</label><br>
            <input type="number" id="personas" name="personas" min="1" required><br><br>
        </div>  
        <div id="comentarios">
            <label for="comentarios">Comentarios Adicionales:</label>
            <textarea id="comentarios" name="comentarios" rows="4"></textarea><br><br>
        </div>      
        

        <button type="submit" id="boton">Reservar</button>

    </form>
</div>
<script src="formScript.js"></script>
</body>
</html>
